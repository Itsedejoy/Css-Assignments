<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novus Watch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #A7A3C2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #F8E08E;
            color: black;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            display: block;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
        }

        .series {
            font-size: 14px;
            color: gray;
            font-weight: normal;
        }

        .card-text {
            font-size: 14px;
            margin-top: 8px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="badge">New and Improved!</div>
        <img src="watch-image.jpg" alt="Novus Watch">
        <div class="card-content">
            <span class="card-title">Novus Watch</span> <span class="series">Series IV</span>
            <p class="card-text">
                The pinnacle of fashion and tech. This wearable piece is an homage to gilded palaces and minimal regalia, combining nouveau-deco and brutalism influences in a compact, Swiss-made watch.
            </p>
        </div>
    </div>

</body>
</html>
